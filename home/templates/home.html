{% extends 'partials/base.html'%}

{% load static %}

{% block titel %} HOME PAGE {% endblock %}
{% block content %}

 


<div class="container mt-5">
    <h1 class="text-center">ESTE EN MI HOME</h1>
    <p class="text-center">Y Este Bloque sera el contenido principal de la pagina</p>
</div>

<!--carrousel-->
<div id="carouselExample" class="carousel slide">
    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static '/media/img/school/front.jpeg' %}" class="d-block w-100" style="max-height: 300px; object-fit: cover;" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static '/media/img/school/class.jpg' %}" class="d-block w-100" style="max-height: 300px; object-fit: cover;" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static '/media/img/school/students.jpeg' %}" class="d-block w-100" style="max-height: 300px; object-fit: cover;" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static '/media/img/school/yard.jpg' %}" class="d-block w-100" style="max-height: 300px; object-fit: cover;" alt="...">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  
</div>

{% endblock %}
